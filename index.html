<html>
<head>
<script language="javascript">
var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};
function launchiOSApp(url) {
     var appleAppStoreLink = 'https://itunes.apple.com/us/app/randstad-jobs/id1060698980?mt=8';
     var now = new Date().valueOf();
     setTimeout(function () {
          if (new Date().valueOf() - now > 500) return;
          window.location = appleAppStoreLink;
     }, 100);
     window.location = url;
}

alert(navigator.userAgent);
if( isMobile.iOS()) {
 launchiOSApp('randstadjobs://#/home'); 
 }
 else if(isMobile.Android()){
 launchiOSApp('randstadjobs://#/home'); 
 }
if( isMobile.Windows() ) alert('win');
 //window.location.href = "https://play.google.com/apps/testing/com.RandstadRecruiter"
</script>
</head>
<body>
<a href="randstadjobs://#/home">open randstadjobs app</a>

</body>
</html>
